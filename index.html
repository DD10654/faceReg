<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Reganition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Face Reganition</h1>
              <p>This Modal is made to Indentify:</p>
              <br>
              <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-light">Aarav (Me)</li>
                <li class="list-group-item list-group-item-light">Hema (My Mom)</li>
                <li class="list-group-item list-group-item-light">Vivek (My Dad)</li>
              </ul>
            </div>
          </div>

          <div class="card-columns text-secondary">
            <div class="card bg-dark">
              <div class="card-body text-center">
                <h1 class="card-text">Webcam</h1>
              </div>
                <div class="jumbotron bg-light">
                <div class="container" id="camera">

                </div>
                </div>
            </div>
            <div class="card bg-secondary text-light">
              <div class="card-body text-center">
                <h1 class="card-text">Options</h1>
              </div>
              <div class="jumbotron bg-dark">
                <div class="container">
                  <center>
                  <button class="btn btn-outline-secondary btn-lg float-left" onclick="take_snap()">Capture Image</button>
                  <button class="btn btn-outline-secondary btn-lg float-right" onclick="inden_snap()">Identify Image</button>
                  <h2 style="font-family: 'Ubuntu', sans-serif;" class="text-secondary">This is 
                    <h2 id="output_sucess" class="text-success"></h2> 
                  </center>
                </div>
                </div>
            </div>
            <div class="card bg-dark text-secondary">
              <div class="card-body text-center">
                <h1 class="card-text">Result</h1>
              </div>
              <div class="jumbotron bg-light">
                <div class="container">
                  <div id="result" style="width: 100%;"></div>
                </div>
                </div>
            </div>
            </div>

    <script src="main.js"></script>
    <style>
      #snapresult {
        width:350px;
        height:300px;
      }
    </style>
</body>
</html>
